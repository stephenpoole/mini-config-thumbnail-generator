<html>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }

    body {
        line-height: 1;
    }

    ol,
    ul {
        list-style: none;
    }

    blockquote,
    q {
        quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
        content: '';
        content: none;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    html,
    body {
        font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    .queued {
        font-size: 1.5em;
    }

    .content {
        padding: 15px;
    }

    .log {
        margin-top: 10px;
        height: 250px;
    }

    .errors-container {
        height: 500px;
        overflow-y: scroll;
        margin-top: 10px;
        position: absolute;
        bottom: 35px;
        left: 15px;
        width: 100%;
        display: none;
    }

    .log li>*,
    .errors li>* {
        margin-right: 20px;
    }

    .connect {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20px
    }

    .connect.on {
        background: #1fad4d;
    }

    .connect.off {
        background: #ad291f
    }
</style>

<body>
    <div class="content">
        <div class="connect off"></div>
        <h2 class="queued"></h2>
        <ul class="log"></ul>
        <div class="errors-container">
            <h3>Errors</h3>
            <ul class="errors"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:3000', {
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity
        });

        var $elements = {
            queued: $('.queued'),
            connect: $('.connect'),
            log: $('.log'),
            logItems: {},
            errors: $('.errors'),
            errorsItems: {},
            errorsContainer: $('.errors-container')
        }
        var events = {
            FILE_UPDATE: 1,
            QUEUE_COUNT: 2,
            ERROR: 3
        }

        socket.on('connect', function () {
            $elements.connect.removeClass('off').addClass('on')
        })

        socket.on('disconnect', function () {
            $elements.connect.addClass('off').removeClass('on')
            $elements.log.html("")
            $elements.logItems = {}
        })

        var count = 0
        socket.on(events.QUEUE_COUNT, function (currentCount) {
            if (currentCount === count) {
                return;
            }
            $elements.queued.html(currentCount)
            currentCount = count
        });

        socket.on(events.FILE_UPDATE, function (message) {
            var status = message.status,
                file = message.file;

            if (status === 5) {
                if (file.hash in $elements.logItems) {
                    $elements.logItems[file.hash].remove()
                }
                return
            }

            if (file.hash in $elements.logItems) {
                $elements.logItems[file.hash].html(logElement(file))
            } else {
                var element = logElement(file)
                $elements.log.append(element)
                $elements.logItems[file.hash] = element
            }
        });

        var errors = []
        socket.on(events.ERROR, function (message) {
            if (!message.length) {
                return;
            }

            if (!$elements.errorsContainer.hasClass('show')) {
                $elements.errorsContainer.css('display', 'block').addClass('show');
            }

            for (var index = 0; index < message.length; index++) {
                var obj = message[index],
                    error = obj.error,
                    file = obj.file;

                if (!(obj.md5 in $elements.errorsItems)) {
                    if (errors.length === 30) {
                        var error = errors[errors.length - 1]
                        $('.errors .' + error.md5).remove()
                        delete $elements.errorsItems[error.md5]
                    }

                    errors.push(obj)
                    errors = sortArrayByKey(errors, 'date')
                    var element = errorsElement(obj)
                    $elements.errors.prepend(element)
                    $elements.errorsItems[obj.md5] = obj
                }
            }
        })

        function logElement(file) {
            return $('<li class=' + file.hash + '><span class="path">' + file.uniquePath + '</span><span class="status">' + getStatus(file.status) + '</span></li>')
        }

        function errorsElement(item) {
            return $('<li class=' + item.md5 + '><span class="date">' + moment(item.date).format('MMM D, h:mm:ssa') + '</span><span class="path">' + item.file.uniquePath + '</span><span class="message">' + item.error + '</span></li>')
        }

        function sortArrayByKey(arr, key) {
            return arr.sort(function (a, b) {
                return a[key] < b[key]
            })
        }

        function getStatus(status) {
            switch (status) {
                case 0:
                    return 'Idle'
                case 1:
                    return 'Queued'
                case 2:
                    return 'Downloading'
                case 3:
                    return 'Compressing'
                case 4:
                    return 'Uploading'
                case 5:
                    return 'Complete'
            }
        }
    </script>
</body>

</html>
